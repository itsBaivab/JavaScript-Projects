<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Working with data and apis</title>
  </head>
  <body>
    <img title="none" src="" id="damian" />
    <script>
      catchdamian()
      .then(response=>
      console.log("wohhooo!"))
      
       .catch( error => {
        console.log('error!');
        console.error(error);
      });
      async function catchdamian() {
        const response = await fetch("images.jpg");
        const blob = await response.blob();
        document.getElementById("damian").src = URL.createObjectURL(blob);
      }
    </script>
  </body>
</html>
